<!DOCTYPE html>
<html>
<body>

<p id="result"></p>
<p id="time"></p>

<script>
    var d1 = new Date();
    var n1 = d1.getTime();
    var sum=0;
    for (i = 0; i < 1000000; i++) {
      sum = sum+i;
    }
    var d2 = new Date();
    var n2 = d2.getTime();
    var diff = d2-d1;
    document.getElementById("result").innerHTML = sum;
    document.getElementById("time").innerHTML = diff;
</script>
</body>
</html>
